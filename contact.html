<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="/css/contact.css">

          <input type="text" placeholder="Subject" id="subject">
          <textarea name="" id="message" cols="30" rows="8" placeholder="Message" ></textarea>
          <button class="send">Send Message</button>
        </div>
        <div class="contacts">
          <h1>Contact info</h1>

            Feel free to contact me!</p>
            <div class="cont2">
                <div class="a">
                    <img src="/images/id-card.png" alt="" height="50px" width="50px" style="float: left;">
                    <h3>Name</h3>
                    <h4>Chris Waweru</h4>
                </div>
                <div class="b">
                    <img src="/images/map.png" alt="" height="50px" width="50px" style="float: left;">
                    <h3>Location</h3>
                    <h4>Nairobi, Kenya</h4>
                </div>
                <div class="c">
                    <img src="/images/fax.png" alt="" height="50px" width="50px" style="float: left;">
                    <h3>Call me</h3>
                    <h4>+254 704 338 088</h4>
                </div>
                <div class="d">
                    <img src="/images/gmail.png" alt="" height="50px" width="50px" style="float: left;">
                    <h3>Email Me</h3>
                    <h4><a href="mailto:(wawerubusiness3@gmail.com)">wawerubusiness3@gmail.com</a></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
